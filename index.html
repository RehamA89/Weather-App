<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/1b73c40c51.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form>
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="enter city name"
                class="form-control"
                id="search-input"
              />
            </div>
            <span class="col-3" class="d-flex">
              <input
                type="submit"
                value="search"
                class="form-control btn btn-primary"
              />
            </span>
            <div class="col-3" class="d-flex">
              <button>Location</button>
            </div>
          </div>
        </form>

        <div class="row justify-content-start">
          <div class="col-6">
            <div class="pt-3 fs-1" id="city-name"></div>
            <div class="fw-light fs-6" id="current-date"></div>
            <div class="fw-light fs-6" id="weather-description"></div>
            <div class="d-flex justify-content-start align-items-center">
              <div class="fw-light fs-1" id="temperature-value"></div>
              <div>
                <sup>
                  <span class="units fs-5">
                    <a href="#" class="temperature" id="c-link"> â„ƒ </a>
                  </span>
                </sup>
              </div>
              <div>
                <i class="fa-regular fa-sun today-icon"></i>
              </div>
            </div>
          </div>

          <div class="col-6">
            <div class="mt-5 ms-1 fw-light fs-6 text-muted" id="wind">
              Wind:
            </div>

            <div class="ms-1 fw-light fs-6 text-muted" id="humidity">
              Humidity:
            </div>
          </div>
        </div>
        <div class="row justify-content-start">
          <div class="col-7">
            <div class="mt-3 fw-bold fs-6 text-decoration-underline">
              3 Day Weather Forecast
            </div>
          </div>
        </div>
        <div class="row justify-content-start">
          <div class="col-4">
            <div class="fs-6 pt-3">Thursday</div>
            <div><i class="fa-solid fa-cloud-sun thursday-icon"></i></div>
            <div>24&deg;C/11&deg;C</div>
          </div>
          <div class="col-4">
            <div class="fs-6 pt-3 ms-3">Friday</div>
            <div><i class="fa-solid fa-cloud-sun-rain friday-icon"></i></div>
            <div>22&deg;C/14&deg;C</div>
          </div>
          <div class="col-4">
            <div class="fs-6 pt-3 ms-1">Saturday</div>
            <div><i class="fa-solid fa-sun saturday-icon"></i></div>
            <div>28&deg;C/15&deg;C</div>
          </div>
        </div>

        <script src="src/script.js"></script>
      </div>
      <a href="https://github.com/RehamA89/weather-app.git" class="link"
        >Open-source code</a
      >
      by Reham Abdelaal
    </div>
  </body>
</html>
